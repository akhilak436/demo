<p>reactive-form works!</p>

<div class="container">
    <div class="row">
        <div class="col-md-5">
            <h1 class="page-title">User Registration</h1>
            <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" formControlName="username" required />
                    <div *ngIf="!myForm.controls.username?.valid ">
                        invalid username
                      
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email"required />
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" formControlName="password" required />
                </div>
                <div class="form-group">
                    <label for="passwordConfirmation">Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmpassword"required />
                </div>
                {{myForm.value | json}}
                <button type="submit" class="btn btn-warning">
                    Register
                </button>
            </form>
        </div>
    </div>
</div>
